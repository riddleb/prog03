
<html>
  <head>
    <link rel = "stylesheet" type= "text/css" href ="prog03.css" />
  </head>
<body>
  <header>
    <h1>prog03</h1>
    <p>A table used to calculate the score of a soccer game given the goals scored each half</p>
  </header>
  <form oninput = "x.value = parseInt(a.value)+parseInt(b.value); y.value = parseInt(c.value)+parseInt(d.value);">
    <fieldset>
    <table border = "1">
      <tr>
        <td>Team</td><td>1st half</td><td>2nd half</td><td>Total</td>
      </tr>
      <tr>
        
          <td>Team 1</td>
          <td><input type = "number" size = "5" id = "a" value = "0"></td>
          <td><input type = "number" size = "5" id = "b" value = "0"></td>
          <td><output name = "x" for "a b">
        
      </tr>
      <tr>
       
          <td>Team 2</td>
          <td><input type = "number" size = "5" id = "c" value = "0"></td>
          <td><input type = "number" size = "5" id = "d" value = "0"></td>
          <td><output name = "y" for "c d">
        </fieldset>
      </tr>
    </table>
  </form>
</body>
</html>
